name: DEV SiriusReaderTest

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  bdk: "'${{ secrets.DEV_SIRIUSREADERTEST_BOOKENCRYPTIONKEY }}'"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: npm install and build
      run: |
        npm install
        npm run build

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: siriusreader
        path: ./dist

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: siriusreader

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'siriusreadertest'
        slot-name: 'production'
        publish-profile: ${{ secrets.DEV_SIRIUSREADERTEST_PUBLISHPROFILE }}
        package: .
