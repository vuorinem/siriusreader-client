<template>
  <div class="row d-flex justify-content-center">
    <div class="col-md-12 col-lg-8">
      <h1>Do you know these authors?</h1>
      <p>Below is a list of fiction authors. Check the box next to each name you recognise.</p>
      <form submit.trigger="submit()">
        <div class="form-group">
          <div repeat.for="author of authors" class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="consent-${$index}" value="${author}"
              checked.bind="selectedAuthors">
            <label class="custom-control-label text-justify" for="consent-${$index}">
              ${author}
            </label>
          </div>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-lg" disabled.bind="http.isRequesting">
            Submit Answers and Continue
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
