<template>
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-6 col-lg-5 col-xl-4">
        <h1>Log In</h1>
        <p>Enter your email address and password to log in to Sirius Reader.</p>
        <form submit.trigger="signIn()">
          <div class="form-group">
            <label for="email-address">Email Address</label>
            <input id="email-address" type="email" value.bind="emailAddress" class="form-control"
              disabled.bind="isLoading" autocomplete="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" value.bind="password" class="form-control" disabled.bind="isLoading"
              autocomplete="current-password" />
          </div>

          <div class="form-group row">
            <div class="col">
              <button type="submit" class="btn btn-primary" disabled.bind="!emailAddress || !password || isLoading">
                <span class="oi oi-account-login"></span> Log In
              </button>
            </div>
            <div class="col-auto text-right">
              <span class="loading-spinner" show.bind="isLoading"></span>
            </div>
          </div>

          <div class="alert alert-danger" show.bind="isError && !!errorMessage">
            ${ errorMessage }
          </div>

          <div class="alert alert-danger" show.bind="isError && !errorMessage">
            Could not log in, please check your email address and password.
          </div>

          <div class="alert alert-danger" show.bind="isConnectionError">
            Error connecting to the reader, please try again later
          </div>

          <div class="alert alert-info" show.bind="isEmailAddressSet">
            You can now sign in using your password.
          </div>
        </form>
      </div>

      <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card bg-light">
          <div class="card-body">
            <h5>How to sign up?</h5>
            <p>
              If you don't have an account yet, you can <a route-href="register">sign up</a> to create a new account.
            </p>

            <h5>Forgot your password?</h5>
            <p>
              If you don't remember your password, you can <a route-href="forgot-password">reset your password</a> with
              a registered email address.
            </p>

            <h5>Want to know more?</h5>
            <p>
              Check out the <a route-href="information">information sheet</a> and the <a route-href="faq">F.A.Q.</a>
            </p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</template>
