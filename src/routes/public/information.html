<template>
  <require from="./nr-disabled-info"></require>
  <nr-disabled-info is-disabled.from-view="isDisabled"></nr-disabled-info>

  <div class="container information">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-xl-10">
        <h1>Information</h1>

        <div class="information-block">
          <h4>If you decide to take part, you will be asked to:</h4>
          
          <div class="tasks">
            <div class="task">
              <img src="/login.png" alt="Login page" />
              <p>Register to use Sirius Reader</p>
            </div>

            <div class="task">
              <img src="/exam.png" alt="Exam paper and pencil" />

            </div>

            <div class="task">
              <img src="/chronometer.png" alt="Chronometer" />

            </div>

            <div class="task">
              <img src="/online-library.png" alt="Online library" />

            </div>

            <div class="task">
              <img src="/ebook.png" alt="Ebook" />
              <p>Read the book fully or until you receive a notification on Sirius Reader</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
