<template>
  <require from="./nr-title-cover"></require>

  <ux-dialog class="title-dialog col-md-8">
    <ux-dialog-body>
      <div class="row">
        <div class="col-sm-3">
          <div class="library-item">
            <p class="title">${title.title}</p>
            <p class="author">${title.author}</p>
            <img class="rounded img-fluid" nr-title-cover="${title.bookId}" alt="${title.title}">
            <button class="btn btn-lg btn-primary btn-block" click.trigger="selectBook()">
              Select this book
            </button>
            <button class="btn btn-secondary btn-block" click.trigger="dialogController.cancel()">
              Back to library
            </button>
          </div>
        </div>
        <div class="col-sm">
          <div class="accordion title-dialog-nav">
            <div class="card">
              <div class="card-header">
                <button class="btn btn-link btn-block text-left ${selectedTabName === 'synopsis' ? 'active' : ''}"
                  type="button" click.delegate="selectTab('synopsis')">
                  Synopsis
                  <span class="float-right oi oi-caret-${selectedTabName === 'synopsis' ? 'top' : 'bottom'}"></span>
                </button>
              </div>
              <div id="section-synopsis" class="title-dialog-tab ${selectedTabName === 'synopsis' ? 'show' : ''}">
                <div class="card-body" innerhtml.bind="title.synopsis"></div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <button class="btn btn-link btn-block text-left ${selectedTabName === 'reviews' ? 'active' : ''}"
                  type="button" click.delegate="selectTab('reviews')">
                  Reviews
                  <span class="float-right oi oi-caret-${selectedTabName === 'reviews' ? 'top' : 'bottom'}"></span>
                </button>
              </div>
              <div id="section-reviews" class="title-dialog-tab ${selectedTabName === 'reviews' ? 'show' : ''}">
                <div class="card-body" innerhtml.bind="title.reviews"></div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <button class="btn btn-link btn-block text-left ${selectedTabName === 'details' ? 'active' : ''}"
                  type="button" click.delegate="selectTab('details')">
                  Details
                  <span class="float-right oi oi-caret-${selectedTabName === 'details' ? 'top' : 'bottom'}"></span>
                </button>
              </div>
              <div id="section-details" class="title-dialog-tab ${selectedTabName === 'details' ? 'show' : ''}">
                <div class="card-body" innerhtml.bind="title.details"></div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <button class="btn btn-link btn-block text-left ${selectedTabName === 'firstPage' ? 'active' : ''}"
                  type="button" click.delegate="selectTab('firstPage')">
                  First page
                  <span class="float-right oi oi-caret-${selectedTabName === 'firstPage' ? 'top' : 'bottom'}"></span>
                </button>
              </div>
              <div id="section-first-page" class="title-dialog-tab ${selectedTabName === 'firstPage' ? 'show' : ''}">
                <div class="card-body" innerhtml.bind="title.firstPage"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ux-dialog-body>
  </ux-dialog>
</template>
