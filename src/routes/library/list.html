<template>
  <require from="library/nr-title-cover"></require>

  <div class="library">
    <div class="library-nav">
      <a class="btn btn-secondary" role="button" click.delegate="previous()">
        <span class="oi oi-chevron-left"></span>
      </a>
    </div>
    <div class="library-window" ref="libraryWindowElement">
      <div class="library-content" ref="libraryContentElement">
        <a animationend.delegate="itemTransitionEnd()" repeat.for="title of visibleTitles"
          class="library-item text-center ${$first ? 'first' : ''} ${$last ? 'last' : ''} ${direction}"
          click.delegate="openTitle(title)">
          <img class="rounded img-fluid" nr-title-cover="${title.bookId}" alt="${title.title}">
          <p class="title">${title.title}</p>
          <p class="author">${title.author}</p>
        </a>
      </div>
    </div>
    <div class="library-nav">
      <a class="btn btn-secondary" role="button" click.delegate="next()">
        <span class="oi oi-chevron-right"></span>
      </a>
    </div>
  </div>
</template>
