<template>
  <require from="../../information-sheet/information-sheet-content"></require>

  <div class="row d-flex justify-content-center">
    <div class="col-md-12 col-lg-8">
      <form submit.trigger="confirm()">
        <h1>Welcome to Sirius Reader!</h1>

        <p><b>Please read the below information in full before proceeding.</b></p>

        <information-sheet-content></information-sheet-content>

        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="information-sheet-confirm"
              checked.bind="isConfirmed">
            <label class="custom-control-label" for="information-sheet-confirm">
              I have read this information and I am ready to continue to the consent form.
            </label>
          </div>
        </div>

        <p class="text-center">
          <button type="submit" class="btn btn-primary btn-lg" disabled.bind="!canContinue">
            Continue
          </button>
        </p>
      </form>
    </div>
  </div>
</template>
